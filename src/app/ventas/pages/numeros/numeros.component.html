<h1>Decimal | Number Pipe y Porcentaje</h1>
<p>Pipes incluidos en Angular - Common Module</p>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas" subheader="Cantidad">
            {{cantidadVentas | number:'1.0'}} ventas
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas" subheader="Monto">
            {{totalVentas | currency:'$'}}
            {{totalVentas | currency:'$':'symbol':'1.4-4'}}
        </p-card>
    </div>

    
    <div class="col-4">
        <p-card header="Ventas" subheader="Porcentual">
            {{porcentaje | percent:'1.2-2'}}
        </p-card>
    </div>
</div>

<h1>Pipes Personalizados</h1>

<div class="grid mb-4">
        <span style="font-size: 1.5rem;">{{'hOla' | mayusculas:mostrarEnMayusculas}}</span>
        <button pButton label="Cambiar" (click)="mostrarEnMayusculas = !mostrarEnMayusculas"
        class="p-button-outlined ml-4"></button>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton icon="pi pi-sort" class="mr-2" label="Por nombre" (click)="ordenarPor('nombre')"></button>
        <button pButton icon="pi pi-sort" class="mr-2 p-button-success" label="Vuela" (click)="ordenarPor('vuela')"></button>
        <button pButton icon="pi pi-sort" class="mr-2 p-button-warning" label="Por color" (click)="ordenarPor('color')"></button>
    </div>
</p-toolbar>

<div class="grid mt-2">
    <div class="col">
        <p-table [value]="heroes | sort:criterioOrden" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | booleanToSiNoPipe}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid mt-2">
    <div class="col">
        <h4>Ordenando la tabla con la utilidad de PrimeNG</h4>
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | booleanToSiNoPipe}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
